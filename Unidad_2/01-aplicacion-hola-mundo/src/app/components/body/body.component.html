<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <h1> *ngIf</h1>
            <hr>
            <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{frase.autor}}</h5>
                    <p class="card-text">{{frase.mensaje}}</p>
                </div>
            </div>
            <a href="#" (click)="mostrar=!mostrar" class="btn btn-outline-primary d-block">Mostrar/Ocultar</a>
        </div>
        <div class="col-md-6">
            <h1> *ngFor</h1>
            <hr>
            <ul class="list-group">
                <li *ngFor="let item of personajes; let i = index" class="list-group-item">{{i}} {{item}}</li>
            </ul>
        </div>
    </div>
</div>
